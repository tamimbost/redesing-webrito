<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Hover Animation</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f4f8;
      margin: 0;
    }

    .counter-card {
      width: 200px;
      height: 100px;
      background-color: #ffffff;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: Arial, sans-serif;
      font-size: 24px;
      color: #333;
      text-align: center;
     
      will-change: transform;
      transform-style: preserve-3d;
      transition: transform 0.4s ease;
    }

    .counter-card:hover {
      transform: translate3d(5px, 1px, 2px) scale3d(1, 1, 1) rotateX(19.0973deg) rotateY(-15.8397deg) rotateZ(2deg) skew(10deg, 5deg);
    }

    .contact-form {
  width: 100%;
  max-width: 600px;
  margin: 0 auto;
}

.contact-form label {
  display: block;
  margin-bottom: 8px;
  font-weight: bold;
}

.contact-form select, 
.contact-form input, 
.contact-form textarea, 
.contact-form button {
  width: 100%;
  padding: 10px;
  margin-bottom: 15px;
  border: 1px solid #ccc;
  border-radius: 4px;
}

.contact-form button {
  background-color: #007BFF;
  color: white;
  border: none;
  cursor: pointer;
}

.contact-form button:hover {
  background-color: #0056b3;
}

  </style>
</head>
<body>

  <div class="counter-card">
    Counter Card
  </div>

  <!-- Contact Us Form -->
<form action="submit-form.php" method="post" class="contact-form">
  <label for="service-required">Service Required<span style="color: red;">*</span></label>
  <select id="service-required" name="service-required" required>
    <option value="" disabled selected>Select a service</option>
    <option value="web-design">Web Design</option>
    <option value="web-development">Web Development</option>
    <option value="seo">SEO Optimization</option>
    <option value="digital-marketing">Digital Marketing</option>
    <option value="graphic-design">Graphic Design</option>
    <option value="consultation">Consultation</option>
  </select>
  <br><br>

  <label for="name">Your Name<span style="color: red;">*</span></label>
  <input type="text" id="name" name="name" placeholder="Enter your name" required>
  
  <label for="email">Email Address<span style="color: red;">*</span></label>
  <input type="email" id="email" name="email" placeholder="Enter your email" required>

  <label for="message">Message</label>
  <textarea id="message" name="message" placeholder="Enter your message here..."></textarea>

  <button type="submit">Submit</button>
</form>


</body>
</html>
